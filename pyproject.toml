PyYAML = "^6.0.1"
requests = "~2.32.2"
pycvesearch = "^1.2"
xmltodict = "^0.13.0"
attackcti = "^0.3.7"
Jinja2 = "^3.1.4"
questionary = "^2.0.1"
docker = "^7.1.0"
splunk-sdk = "^2.0.1"
semantic-version = "^2.10.0"
