[tool.poetry]
name = "contentctl"
version = "5.0.0"

description = "Splunk Content Control Tool"
authors = ["STRT <research@splunk.com>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.scripts]
contentctl = 'contentctl.contentctl:main'

[tool.poetry.dependencies]

python = "^3.11,<3.14"
pydantic = "~2.9.2"
PyYAML = "^6.0.2"
requests = "~2.32.3"
pycvesearch = "^1.2"
xmltodict = ">=0.13,<0.15"
attackcti = "^0.4.0"
Jinja2 = "^3.1.4"
questionary = "^2.0.1"
docker = "^7.1.0"
splunk-sdk = "^2.0.2"
semantic-version = "^2.10.0"
bottle = ">=0.12.25,<0.14.0"
tqdm = "^4.66.5"
pygit2 = "^1.15.1"
tyro = "^0.9.2"
gitpython = "^3.1.43"
setuptools = ">=69.5.1,<76.0.0"
[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
